server.port=8000
#spring.profiles.active=dev
catalog.name = Our Dev Catalog;

management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=threaddump
#management.endpoints.web.exposure.exclude=mappings

server.tomcat.accesslog.enabled=true
server.tomcat.basedir=C:/temp/tomcatlog
logging.file.path=C:/temp/tomcat/applog
#logging.level.org.springframework.web=info

spring.messages.basename=messages, i18n.list

#server.error.path=/error
server.error.whitelabel.enabled=false

spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix:.jsp

##db connect
spring.datasource.url=jdbc:mysql://localhost:3306/javaee5th
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true
logging.level.org.springframework.jdbc.core.JdbcTemplate=debug



